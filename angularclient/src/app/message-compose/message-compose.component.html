
<div class="input-group">

  <input type="text" class="form-control" [(ngModel)]="message.body" placeholder="Please enter a message to send."
  #body = "ngModel">

  <div class="input-group-append">
    <button (click)="onSubmit()" type="button" class="btn btn-outline-secondary">Send</button>
  </div>

</div>
